    При нажатии на кнопку "Оформить заказ" должно прийти оповещение о завершение оформлении заказа со списком и суммой ценыкупленного товара
  prerequisites:
    Открыта корзина покупателя
  test-data: |
    Кнопка "Оформить заказ"
  steps:
    - Нажимаем на кнопку
  expected-result: |
    Должно открыться окошко подтверждающее заказ
    
- summary: |
    Проверка отчистки корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" должен удалиться весь продукт с таблины покупок
  prerequisites: 
    Открыта корзина покупателя
  test-data: |
    Кнопка "Очистить корзину"
  steps:
    - Нажимаем на кнопку
  expected-result: |
    Должен удалиться весь список заказов

- summary: |
    Проверка возврата на главную станицу
  requirement: |
    При нажатии на кнопку "Продолжить покупки" должена открыться главная страница сайта
  prerequisites: 
    Открыта корзина покупателя
  test-data: |
    Кнопка "Продолжить покупку"
  steps:
    - Нажимаем на кнопку
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка логотипа для выхода на главную страницу
  requirement: |
    При нажатии на логотип сайта должно перенести ползователя на главную страницу
  prerequisites:
    Открыта корзина
  test-data: |
    Логотип 
  steps:
    Нажимаем на логотип в левом верхнем углу
  expected-result: |
    Должна откртыться главная страница сайта
    

    Открыта главная страница
  test-data: |
    Кнопка "Russian" со списка "Language"
  steps:
    1. Нажимаем на "Language"
    2. Выбираем "Russian"
  expected-result: |
    Сайт должен быть переведен с Английского на Русский
    
- summary: |
    Проверка сброса категории товаров
  requirement: |
    При сортировки товара должна быть функция "Все"
  prerequisites:
    Открыта главная страница
  test-data: |
    Кнопка "Все" со списка "Категории"
  steps:
    1. Нажимаем на "Категории"
    2. Выбираем "Все"
  expected-result: |
    Должен быть выдан список всех товаров
    
- summary: |
    Проверка цены в корзине товаров
  requirement: |
    При покупке нескольких одинаковых товаров должна быть понятна его стоимость
  prerequisites:
    Открыта главная страница
  test-data: |
    Отображение реальной цены в корзине
  steps:
    1. Выбираем любой товар
    2. Нажимаем на "В корзину" 2 раза
    3. Заходим в "Корзину"
    4. Смотрим на отображаемую цену товара
  expected-result: |
    Должена быть цена со скидкой
    
- summary: |
    Проверка доступных чисел в выборе границ цены товара
  requirement: |
    При вводе отрицательных чисел должен оповещать,что цена не может быть такой
  prerequisites:
    Открыта главная страница
  test-data: |
    Цена от 0 до -10
  steps:
    1. Вводим цену от  0
    2. Вводим цену до - 10
  expected-result: |
    Должен предупредить или запретить вводить такие числа
    

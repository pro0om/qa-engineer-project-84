    При нажатии на кнопку "Оформить заказ" должно прийти оповещение о завершение оформлении заказа со списком и суммой ценыкупленного товара
  prerequisites:
    Открыта корзина покупателя
  test-data: |
    Кнопка "Оформить заказ"
  steps:
    - Нажимаем на кнопку
  expected-result: |
    Должно открыться окошко подтверждающее заказ
    

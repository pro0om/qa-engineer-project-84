---
- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При введении имени товара в поисковик, должен выдать товар этого имени
  prerequisites:
    Открыта главная страница
  test-data: |
    Текст в поисковике = iPhone
  steps:
    Вводим текст
  expected-result: |
    Поисковик должен отстортировать и выдать товары содержащии такое имя

- summary: |
    Проверка возможности искать товары по категории.
  requirement: |
    При выборе категории товара поисковик должен выдать товар этой категории
  prerequisites:
    Открыта главная страница
  test-data: |
    Категорию = laptops
  steps:
    Выбираем категорию
  expected-result: |
    Поисковик должен отстортировать и выдать товары содержащии такую категорию

- summary: |
    Проверка возможности фильтровать товары по производителю.
  requirement: |
    При выборе категории производителя поисковик должен выдать товар этого производителя
  prerequisites:
    Открыта главная страница
  test-data: |
    - Производитель = OPPO
    - Производитель = fauji
    - Производитель = Golden
  steps:
    Ставим галочки на производителей
  expected-result: |
    Поисковик должен отстортировать и выдать товары этого производителя

- summary: |
    Проверка возможности фильтровать товары по цене
  requirement: |
    При выборе цены от X до Y поисковик должен выдать товары попавшии в этот промежуток цен
  prerequisites:
    Открыта главная страница
  test-data: |
    Цена от 0 до 500    
  steps:
    - Ставим цену от = 0
    - Ставим цену до = 500
  expected-result: |
    Поисковик должен отстортировать и выдать товары попавшии в этот диапозон цен

- summary: |
    Проверка возможности просматривать дополнительную информацию товара
  requirement: |
    При нажатии на логотип товара должна открыться страница с информацией данного товара
  prerequisites:
    Открыта главная страница
  test-data: |
    Продукт = Samsung Universe 9
  steps:
    - Нажимаем на логотип продукта
  expected-result: |
    Сайт должен открыть станицу с подробной информацией этого товара

- summary: |
    Проверка возможности добавление товара в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар должен добавиться в корзину
  prerequisites:
    Открыта дополнительная информация товара
  test-data: |
    Продукт = iPhone X
  steps:
    - Нажимаем на кнопку "В корзину"
  expected-result: |
    Продукт должен добавиться в корзину покупателя

- summary: |
    Проверка возможности добавление нескольких товаров в корзину
  requirement: |
    При нажатии на кнопку "В корзину" N-ое количество раз, N-ое количество товара должен добавиться в корзину
  prerequisites:
    Открыта главная страница
  test-data: |
    Продукт = iPhone 9 Продукт = iPhone X  Продукт = Samsung Universe 9
  steps:
    - Нажимаем на кнопку у iPhone 9 "В корзину"
    - Нажимаем на кнопку у iPhone X "В корзину"
    - Нажимаем на кнопку у Samsung Universe 9 "В корзину"
  expected-result: |
    Продукты должны добавиться в корзину покупателя

- summary: |
    Проверка возможности просматривать корзину покупателя
  requirement: |
    При нажатии на кнопку "Корзина" должна открыться страница с продуктами добавленные в нее
  prerequisites:
    Открыта главная страница
  test-data: |
    Кнопка "Корзина"
  steps:
    - Нажимаем на кнопку
  expected-result: |
    Пользователь должен попасть на станицу с продуктами, которые хочет купить
    
- summary: |
    Проверка возможности удалять продукт из корзины покупателя
  requirement: |
    При нажатии на кнопку "Удалить" должен быть удален выбранный товар
  prerequisites:
    Открыта корзина покупателя
  test-data: |
    Кнопка "Удалить"
  steps:
    - Нажимаем на кнопку
  expected-result: |
    Выбранный товар должен быть удален со списка покупателя


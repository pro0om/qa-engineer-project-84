    При переходе на русский не переводятся категории и описание товара
  environment: |
    Firefox Browser 115.1.0esr (64-разрядный)
    OS Windows 10 
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать ссылку "Language"
